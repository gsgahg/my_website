<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="{% static 'shop/css/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'shop/css/styles.css' %}">
	<title>Bootstrap</title>
</head>
<!--
<header class="bgimage">
	<div class="container">
	<h1>Headline</h1>
	</div>
-->


</header>

<body>
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapsemenu" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a href="#" class="navbar-brand">
					My Brandname
				</a>
			</div>
			<div class="collapse navbar-collapse" id="collapsemenu">
				<ul class="nav navbar-nav">
					<li><a href="#">Home</a></li>
					<li><a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Categories<span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a href="#">Electronics</a></li>
							<li><a href="#">Clothing</a></li>
							<li><a href="#">Food</a></li>
							<li><a href="#">Misc</a></li>
						</ul>

					</li>
					<li><a href="#">About</a></li>
					<li><a href="#">Contact</a></li>
				</ul>
				<button type="button" class="btn btn-default navbar-btn navbar-right">submit email</button>



			</div>


		</div>	
	</nav>
	
	<div class="content container">

		<div class="row">
			{% if latest_item_list %}
			{% for item in latest_item_list %}
			
			<div class="col-xs-12 col-sm-6 col-md-4">
				<div class="thumbnail">
					<a href="{{ item.url }}"><img style="height: 200px; min-width: 280px" src="{{ item.image.url }}"></a>
					<div class="caption">
						<h1><a href="{{ item.url }}">{{ item.title }}</a></h1>
						<p>{{ item.description }}</p>

							<a class="btn btn-danger" href="{{ item.url }}">more info</a>
					</div>
				</div>
			</div>
			{% endfor %}
			{% endif %}
		</div>
				<div class="clearfix visible-sm-block"></div>
				<div class="clearfix visible-md-block"></div>
				<div class="clearfix visible-lg-block"></div>
			</div>
			<script src="{% static 'shop/js/jquery-2.2.1.min.js' %}"></script>
			<script src="{% static 'shop/js/bootstrap.min.js' %}"></script>
			<script src="{% static 'shop/js/script.js' %}"></script>
		</body> 
</html>
